<!DOCTYPE html>
<html>
<head>
    <title>Netflix Movies Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .header {
            background-color: #111;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            color: #e50914;
        }

        .main-content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .movie {
            width: 250px;
            margin: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie img {
            width: 100%;
            height: auto;
        }

        .movie-title {
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
        }

        .footer {
            background-color: #111;
            text-align: center;
            padding: 10px;
            color: #888;
        }
        .navbar {
  display: flex;
  flex-direction: row;
  position: relative;
  align-items: center;
  width: 100%;
  height: 50px;
  min-height: 100px;
  align-items: center;
  justify-content: space-between;
  background-color: transparent;
  align-self: center;
}
.logo img {
  width: 190px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  align-self: center;
  margin: 0 33rem;
}

    </style>
</head>
